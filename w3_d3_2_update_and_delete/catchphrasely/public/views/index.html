<!DOCTYPE html>
<html>
<head>
  <title>catchphrasely dictionary</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- catchphrasely -->
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="well">
    <!-- header -->
    <header class="page-header">
      <h1>catchphrasely <small>speak like a web dev!</small></h1>
    </header>

    <!-- new phrase form-->
    <form id="new-phrase-form" class="form-inline">
      <input name="word" type="text" class="form-control" id="new-phrase" placeholder="Word or phrase?">
      <input name="definition" class="form-control" placeholder="Definition?">
      <button type="submit" class="btn btn-default">Add phrase</button>
    </form>


    <!-- main content: phrase list group -->
    <ul class="list-group" id="phrase-ul">
    </ul>
  </div>
</body>

  <!-- Single phrase Underscore template -->
  <script type="text/template" id="phrase-template">
    <li class='list-group-item' id="phrase-<%=item.id%>">
      <!-- label for phrase -->
      <span class="label label-default"><%= item.word%></span>
      <!-- definition -->
      <%= item.definition %>

      <!-- delete button w/ registered onclick function -->
      <button data-id="<%= item.id %>" onclick="Phrases.delete(this)" type="button" class="close right-side" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>


      <!-- edit link (pencil icon) to toggle form -->
      <a id="edit-form-toggler" data-toggle="collapse" class="active right-side" data-target="#update-<%=item.id%>" >
        <span class="glyphicon glyphicon-pencil edit" ></span>
      </a>


      <!-- toggling update phrase form -->
      <div id="update-<%=item.id%>" class="collapse">
        <form id="update-form-<%=item.id%>" data-phraseid="<%=item.id%>" class="form-inline" onsubmit="Phrases.update(event, this)">
          <input name="word" type="text" class="form-control" placeholder="New word?">
          <input name="definition" class="form-control" placeholder="New definition?">
          <button type="submit" class="btn btn-default">Update phrase</button>
        </form>
      </div>

    </li>
  </script>

</html>
